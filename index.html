<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="scr/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="scr/css/reset.css">
  <link rel="stylesheet" href="scr/css/variables.css">
  <link rel="stylesheet" href="scr/css/style.css">
  <link rel="stylesheet" href="scr/css/responsive.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-left">
          <picture class="product-image">
            <source media="(min-width: 768px)" srcset="scr/images/image-product-desktop.jpg">
            <source media="(max-width: 600px)" srcset="scr/images/image-product-mobile.jpg">
            <img src="scr/images/image-product-desktop.jpg" alt="Product Image">
          </picture>
        </div>
        <div class="card-right">
          <div class="wrapper">
            <div class="content">
              <h2>Perfume</h2>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="price-product">
              <p>$149.99</p>
              <span>$169.99</span>
            </div>
            <button class="btn-cart">
              <img src="scr/images/icon-cart.svg" alt="Icon cart">
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
